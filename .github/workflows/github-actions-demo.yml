name: Docker Actions
run-name: ${{ github.actor }} is use GitHub Actions ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check code 
        uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Decrypt configuration file
        run: |
          cd src/main/resources
          openssl aes-256-cbc -d -in application-dev.properties.enc -out application-dev.properties -k ${{ secrets.CONFIG_PASSWORD }}
      - name: Build with Maven
        run: |
          pwd
          ls -a
          mvn -B package --file pom.xml
      # 
      - name: Upload build artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: build-artifact
          path: target/yubi-backend-0.0.1-SNAPSHOT.jar
  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download build artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: build-artifact
          path: ./target/
      - name: login docker account
        uses: docker/login-action@v3.3.0
        with:
          # Username used to log against the Docker registry
          username: ${{ secrets.DOCKER_USERNAME }}
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build docker image
        run: |
          ls -a
          pwd
          docker build -t yubi-backend:latest .
      - name: push Image to Docker hub
        run: docker push yubi-backend:latest
        
